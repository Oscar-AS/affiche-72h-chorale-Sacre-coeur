<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Affiche personnalis√©e</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f9f9f9;
    }

    canvas {
      max-width: 100%;
      height: auto;
      border: 2px solid #ccc;
      margin-top: 10px;
    }

    input[type="file"] {
      margin: 20px 0;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>üé® Cr√©e ton affiche personnalis√©e</h1>
  <p>Ajoute ta photo et t√©l√©charge ton affiche !</p>

  <input type="file" id="upload" accept="image/*"><br>
  <canvas id="canvas" width="800" height="1200"></canvas><br>
  <button onclick="download()">üì• T√©l√©charger</button>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    // Remplace "affiche.jpg" par le nom de ton fichier Canva export√©
    const background = new Image();
    background.src = "affiche.jpg"; 
    background.onload = () => {
      ctx.drawImage(background, 0, 0, canvas.width, canvas.height);
    };

    document.getElementById("upload").addEventListener("change", function(e) {
      const reader = new FileReader();
      reader.onload = function(event) {
        const img = new Image();
        img.onload = function() {
          // Redessine le fond d'abord
          ctx.drawImage(background, 0, 0, canvas.width, canvas.height);
          // Place la photo de l'utilisateur (ajuste la taille et la position ici)
          ctx.drawImage(img, 250, 500, 300, 300);
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(e.target.files[0]);
    });

    function download() {
      const link = document.createElement('a');
      link.download = 'mon_affiche.png';
      link.href = canvas.toDataURL();
      link.click();
    }
  </script>

</body>
</html>
