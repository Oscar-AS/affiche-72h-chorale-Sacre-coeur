<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Badge J'y serai - Chorale Sacré-Cœur</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
</head>
<body>
  <h1>
    <span class="icon">🎶</span>
    72h Chorale Sacré-Cœur
    <span class="icon">❤️</span>
  </h1>
  <h2 class="subtitle">Coordination Saint Mathieu</h2>
  <div class="upload-container">
    <label for="uploadImage" class="upload-btn">
      <span class="icon">📷</span> Choisir ma photo
    </label>
    <input type="file" id="uploadImage" accept="image/*" style="display:none;">
  </div>
  <div id="canvas-container">
    <canvas id="afficheCanvas"></canvas>
  </div>
  <button id="downloadBtn" class="download-btn">
    <span class="icon">⬇️</span> Télécharger mon badge
  </button>
  <div id="validation-message" class="hidden">
    <div class="flowers"></div>
    <div class="message">
      <span class="icon">🎵🎤🎉</span>
      Merci pour votre participation volontaire !<br>
      <span class="icon">🎉🌻🎵</span>
      <strong>RDV les 11, 12 et 13 juillet 2025 !</strong>
      <span class="icon">🌻🎶🎉</span>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
