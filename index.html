<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Badge J'y serai - Chorale Sacré-Cœur</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
</head>
<body>
   <div class="header-gala">

    <h1 class="gala-title">
      <span class="icon">🏆🎉</span>
        Dîner de Gala & Remise des Awards de l'Ensae
      <span class="icon">🎉🏆</span>
    </h1>
    
  </div>
  <h2 class="subtitle">Samedi 28 juin 2025 – Centre Culturel Régional Blaise Senghor</h2>
  <div class="upload-container">
    <label for="uploadImage" class="upload-btn">
      <span class="icon">📷</span> Choisir ma photo
    </label>
    <input type="file" id="uploadImage" accept="image/*" style="display:none;">
  </div>
  <div id="canvas-container">
    <canvas id="afficheCanvas"></canvas>
  </div>
  <button id="downloadBtn" class="download-btn">
    <span class="icon">⬇️</span> Télécharger mon badge
  </button>
  <div id="progress-bar-container" style="display:none; width:100%; max-width:400px; margin:10px auto;">
    <div id="progress-bar" style="height:18px; width:0; background:#b71c1c; border-radius:9px; transition:width 0.3s;"></div>
    <div id="progress-text" style="margin-top:2px; font-size:0.95em; color:#b71c1c;"></div>
  </div>
  <div id="validation-message" class="hidden">
  <div class="flowers"></div>
  <div class="message">
    <span class="icon">🏆🎶🎉</span>
    Merci pour votre participation au Gala !<br>
    <span class="icon">🎉🌟🎵</span>
    <strong>RDV le 28 juin 2025 !</strong>
    <span class="icon">🌟🎶🏆</span>
  </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
