<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Affiche personnalis√©e</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.6.0/fabric.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f9f9f9;
    }

    canvas {
      max-width: 100%;
      height: auto;
      border: 2px solid #ccc;
      margin-top: 10px;
    }

    input[type="file"] {
      margin: 20px 0;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>üé® Cr√©e ton affiche personnalis√©e</h1>
  <p>Ajoute ta photo et ajuste-la librement sur l'affiche !</p>

  <input type="file" id="upload" accept="image/*"><br>
  <canvas id="canvas" width="800" height="1200"></canvas><br>
  <button onclick="download()">üì• T√©l√©charger</button>

  <script>
    const canvas = new fabric.Canvas('canvas');

    // Charger l'image d'arri√®re-plan
    fabric.Image.fromURL('affiche.jpg', function(bgImg) {
      bgImg.scaleToWidth(canvas.width);
      canvas.setBackgroundImage(bgImg, canvas.renderAll.bind(canvas));
    });

    // Quand l'utilisateur charge une photo
    document.getElementById('upload').addEventListener('change', function(e) {
      const reader = new FileReader();
      reader.onload = function(event) {
        fabric.Image.fromURL(event.target.result, function(img) {
          img.scaleToWidth(300); // taille initiale
          img.set({
            left: 250,
            top: 500,
            cornerStyle: 'circle',
            cornerColor: 'blue',
            transparentCorners: false
          });
          canvas.add(img);
          canvas.setActiveObject(img);
        });
      };
      reader.readAsDataURL(e.target.files[0]);
    });

    // T√©l√©charger l'image finale
    function download() {
      const link = document.createElement('a');
      link.download = 'mon_affiche.png';
      link.href = canvas.toDataURL({ format: 'png' });
      link.click();
    }
  </script>

</body>
</html>
